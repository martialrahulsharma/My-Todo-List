<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet"  href="./index.css" >
    <script src="./index.js" defer ></script>
    <script src="https://kit.fontawesome.com/34bbb8e80c.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <form onsubmit="submitHandler(event)">
                <input type="text" name="todoName" id="todoName" placeholder="Add Your Todo List..."/>
                <button type="button" id="submitButton" title="Add new todo list">Add</button> 
                <button type="button" id="reStoreButton" title="Restore deleted list">Restore All</button> 
                <button type="button" class="displayNone" id="updateCancleButtonId" onclick="updateCancelHandler()" >Cancel</button>
            </form>
        </div>
        <div class="todoListContainer"></div>
        <div id="confirm" class="displayNone">
            <div id="message">Are you sure, do you want to Restore?</div>
            <div id="yesNoButton">
                <button id="yes">Yes</button>
                <button id="no">No</button>
            </div>
        </div>
    </div>
</body>
</html>
